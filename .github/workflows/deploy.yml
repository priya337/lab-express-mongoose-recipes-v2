name: Backend Auto Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted  # Uses the self-hosted runner

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          repository: priya337/lab-express-mongoose-recipes-v2
          path: /Users/priyasidhaiyan/Documents/Ironhack/mongoose  # ❌ Incorrect: Hardcoded Path
      
      - name: Set Environment Variables
        run: |
          echo "PORT=5006" > $GITHUB_WORKSPACE/.env
          echo "ORIGIN=http://localhost:3000" >> $GITHUB_WORKSPACE/.env

      - name: Install Dependencies
        run: |
          cd $GITHUB_WORKSPACE
          npm install

      - name: Restart Backend Server
        run: |
          cd $GITHUB_WORKSPACE
          pm2 restart mongoose-server || pm2 start server.js --name mongoose-server --watch
