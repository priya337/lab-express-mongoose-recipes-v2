name: Local Ansible CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:  # Allows manual execution from GitHub UI

jobs:
  deploy:
    runs-on: self-hosted  # Ensures job runs on your local machine
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Print Debug Info
        run: echo "Running job on self-hosted runner"

      - name: Run Local Ansible Playbook
        run: |
          ansible-playbook -i inventory/local_inventory.yml playbooks/deploy.yml --ask-become-pass
