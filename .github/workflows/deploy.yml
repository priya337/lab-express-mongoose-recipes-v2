name: Backend Auto Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted  # Uses the self-hosted runner

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Environment Variables
        run: |
          echo "PORT=5007" > /Users/priyasidhaiyan/Documents/Ironhack/mongoose/.env
          echo "ORIGIN=http://localhost:3000" >> /Users/priyasidhaiyan/Documents/Ironhack/mongoose/.env

      # ---------------- Ansible Deployment Step ---------------- #
      - name: Run Ansible Deployment
        run: |
          ansible-playbook -i localhost, ansible-deploy.yml --connection=local
        working-directory: /Users/priyasidhaiyan/Documents/Ironhack/mongoose

      # ---------------- Alerting to Prometheus via Node Exporter ---------------- #
      - name: Ensure Node Exporter Textfile Collector Directory Exists
        run: |
          mkdir -p /var/lib/node_exporter/textfile_collector
          chmod -R 777 /var/lib/node_exporter/textfile_collector
          chown -R $(whoami) /var/lib/node_exporter/textfile_collector
