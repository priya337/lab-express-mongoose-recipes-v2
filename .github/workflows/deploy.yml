name: Backend Auto Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted  # Uses the self-hosted runner

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Set Environment Variables
        run: |
          echo "PORT=5006" > $GITHUB_WORKSPACE/.env
          echo "ORIGIN=http://localhost:3000" >> $GITHUB_WORKSPACE/.env

      - name: Install Dependencies
        run: |
          cd $GITHUB_WORKSPACE
          npm install

      - name: Run Linter
        continue-on-error: false
        run: |
          cd $GITHUB_WORKSPACE
          npm run lint

      - name: Run Tests
        continue-on-error: false
        run: |
          cd $GITHUB_WORKSPACE
          npm test

      - name: Restart Backend Server
        run: |
          cd $GITHUB_WORKSPACE
          pm2 restart mongoose-server || pm2 start server.js --name mongoose-server --watch

      # ---------------- Alerting to Prometheus via Node Exporter ---------------- #

      - name: Ensure Node Exporter Textfile Collector Directory Exists
        run: |
          mkdir -p /var/lib/node_exporter/textfile_collector
          chmod -R 777 /var/lib/node_exporter/textfile_collector
          chown -R $(whoami) /var/lib/node_exporter/textfile_collector

      - name: Send deployment success metric to Node Exporter
        if: success()
        run: |
          echo "ci_deployment_status{job=\"github_actions\", status=\"success\"} 1" > /var/lib/node_exporter/textfile_collector/deployment.prom
          echo "ci_deployment_status{job=\"github_actions\", status=\"failure\"} 0" >> /var/lib/node_exporter/textfile_collector/deployment.prom
          systemctl --user restart node_exporter || brew services restart node_exporter

      - name: Send deployment failure metric to Node Exporter
        if: failure()
        run: |
          echo "ci_deployment_status{job=\"github_actions\", status=\"failure\"} 1" > /var/lib/node_exporter/textfile_collector/deployment.prom
          echo "ci_deployment_status{job=\"github_actions\", status=\"success\"} 0" >> /var/lib/node_exporter/textfile_collector/deployment.prom
          systemctl --user restart node_exporter || brew services restart node_exporter
