name: Backend Auto Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted  # Uses the self-hosted runner

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Set Environment Variables
        run: |
          echo "PORT=5006" > $GITHUB_WORKSPACE/.env
          echo "ORIGIN=http://localhost:3000" >> $GITHUB_WORKSPACE/.env

      - name: Install Dependencies
        run: |
          cd $GITHUB_WORKSPACE
          npm install

      - name: Run Linter
        run: |
          cd $GITHUB_WORKSPACE
          npm run lint

      - name: Run Tests
        run: |
          cd $GITHUB_WORKSPACE
          npm test

      - name: Restart Backend Server
        run: |
          cd $GITHUB_WORKSPACE
          pm2 restart mongoose-server || pm2 start server.js --name mongoose-server --watch

      # ---------------- Alerting to Prometheus via Node Exporter ---------------- #
      - name: Send deployment success metric to Node Exporter
        if: success()
        run: |
          sudo mkdir -p /var/lib/node_exporter/textfile_collector
          echo "ci_deployment_status 1" | sudo tee /var/lib/node_exporter/textfile_collector/deployment.prom

      - name: Send deployment failure metric to Node Exporter
        if: failure()
        run: |
          sudo mkdir -p /var/lib/node_exporter/textfile_collector
          echo "ci_deployment_status 0" | sudo tee /var/lib/node_exporter/textfile_collector/deployment.prom
