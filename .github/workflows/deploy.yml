name: Local Ansible CI/CD

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:  # Allows manual triggering from GitHub

jobs:
  deploy:
    runs-on: self-hosted  # Ensures it runs on your local runner
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Print Runner Info
        run: echo "Running on self-hosted GitHub Actions"

      - name: Run Local Ansible Playbook
        run: |
          ansible-playbook -i inventory/local_inventory.yml playbooks/deploy.yml --ask-become-pass
