name: Backend Auto Deployment

on:
  push:
    branches:
      - main  # Runs when code is pushed to the main branch

jobs:
  deploy:
    runs-on: YENLO-C623RV2GDH  # Run on your self-hosted runner

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          repository: priya337/lab-express-mongoose-recipes-v2  # Your repo
          path: /Users/priyasidhaiyan/Documents/Ironhack/mongoose  # Use correct local path

      - name: Create .env File
        run: |
          echo "PORT=5006" > /Users/priyasidhaiyan/Documents/Ironhack/mongoose/.env
          echo "ORIGIN=http://localhost:3000" >> /Users/priyasidhaiyan/Documents/Ironhack/mongoose/.env

      - name: Install Dependencies
        run: |
          cd /Users/priyasidhaiyan/Documents/Ironhack/mongoose
          npm install  # Install required packages

      - name: Restart Backend Server
        run: |
          cd /Users/priyasidhaiyan/Documents/Ironhack/mongoose
          pm2 restart mongoose-server || pm2 start server.js --name mongoose-server --watch
